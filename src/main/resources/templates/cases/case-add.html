<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layout :: main_layout(~{::title}, ~{::#addContent})}">
<head>
    <title>新增案例 - 实验案例管理系统</title>
</head>
<body>
<div id="addContent">
    <h2>发布新实验案例</h2>
    <form class="case-form">
        <div class="form-group">
            <label>案例名称：</label>
            <input type="text" placeholder="输入实验名称...">
        </div>
        <div class="form-group">
            <label>案例描述：</label>
            <textarea rows="5" placeholder="输入实验步骤或描述..."></textarea>
        </div>
        <div class="error-actions">
            <button type="submit" class="btn">提交发布</button>
            <a th:href="@{/cases/list}" class="btn btn-secondary">取消并返回</a>
        </div>
    </form>
</div>
</body>
</html>
